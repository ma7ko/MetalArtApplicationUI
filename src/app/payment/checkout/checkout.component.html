<div class="row w-100" style="min-height: 800px;">
    <div class="col-12">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div style="margin-top: 70px;">
                        <div>
                            <h1>Checkout</h1>
                        </div>
                        <div class="mt-3 pt-3">
                            <form [formGroup]="this.checkoutForm">
                                <div class="form-item">
                                    <label>Billing Address</label>
                                    <div class="d-flex input-wrapper">
                                        <input (change)="this.checkAllFilled()" class="form-control"
                                            formControlName="billingAddress" type="text" />
                                        <div>
                                            <div class="triangle d-flex align-items-end"><span>*</span></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <input formControlName="creditCardRadio" checked class="form-check-input"
                                                type="radio" />
                                            <label style="margin-left: 10px;">Credit/Debit Card</label>
                                        </div>
                                        <fa-icon [icon]="creditCardIcon"></fa-icon>
                                    </div>
                                </div>
                                <div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-item">
                                                <label>Name on Card</label>
                                                <div class="d-flex input-wrapper">
                                                    <input (change)="this.checkAllFilled()" class="form-control"
                                                        formControlName="nameOnCard" type="text" />
                                                    <div>
                                                        <div class="triangle d-flex align-items-end"><span>*</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-item">
                                                <label>Card Number</label>
                                                <div class="d-flex input-wrapper">
                                                    <input (change)="this.checkAllFilled()" class="form-control"
                                                        formControlName="cardNumber" type="text" />
                                                    <div>
                                                        <div class="triangle d-flex align-items-end"><span>*</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-item">
                                                <label>MM/YY</label>
                                                <div class="d-flex input-wrapper">
                                                    <input (change)="this.checkAllFilled()" class="form-control"
                                                        formControlName="mmYY" type="text" />
                                                    <div>
                                                        <div class="triangle d-flex align-items-end"><span>*</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-item">
                                                <label>Security Code</label>
                                                <div class="d-flex input-wrapper">
                                                    <input (change)="this.checkAllFilled()" class="form-control"
                                                        formControlName="securityCode" type="text" />
                                                    <div>
                                                        <div class="triangle d-flex align-items-end"><span>*</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-item">
                                                <label>Zip/Postal Code</label>
                                                <div class="d-flex input-wrapper">
                                                    <input (change)="this.checkAllFilled()" class="form-control"
                                                        formControlName="zipPostalCode" type="text" />
                                                    <div>
                                                        <div class="triangle d-flex align-items-end"><span>*</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div style="margin-top: 140px;">
                        <div class="d-flex justify-content-between">
                            <h4>Total Amount</h4>
                            <h4>{{ this.totalPrice }}</h4>
                        </div>
                        <div>
                            <button disabled id="submit-btn" class="btn btn-primary w-100">Complete Payment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
