<div class="w-100 overflow-hidden">
    <div class="row" style="min-height: 100vh;">
        <div class="col-12">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div style="margin-top: 40px;">
                            <div>
                                <h1>{{ 'checkout' | translate }}</h1>
                            </div>
                            {{ this.checkoutForm.controls['securityCode'].errors }}
                            <div class="mt-3 pt-3">
                                <form [formGroup]="this.checkoutForm">
                                    <div class="form-item">
                                        <label class="label-light label-checkout">{{ 'billing address' | translate }}</label>
                                        <div class="d-flex input-wrapper">
                                            <input (focus)="this.focusField($event)" (change)="this.checkAllFilled()" class="form-control"
                                                formControlName="billingAddress" type="text" />
                                            <div>
                                                <div class="triangle d-flex align-items-end"><span>*</span></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-item">
                                        <div class="d-flex justify-content-between">
                                            <div>
                                                <input name="credit-card"
                                                    class="form-check-input" type="radio" checked/>
                                                <label style="margin-left: 10px;">{{ 'credit/debit card' | translate }}</label>
                                            </div>
                                            <fa-icon [icon]="creditCardIcon"></fa-icon>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-item">
                                                    <label class="label-light label-checkout">{{ 'name on card' | translate }}</label>
                                                    <div class="d-flex input-wrapper">
                                                        <input (focus)="this.focusField($event)" (change)="this.checkAllFilled()" class="form-control"
                                                            formControlName="nameOnCard" type="text" />
                                                        <div>
                                                            <div class="triangle d-flex align-items-end"><span>*</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-item">
                                                    <label class="label-light label-checkout">{{ 'card number' | translate }}</label>
                                                    <div class="d-flex input-wrapper">
                                                        <input (focus)="this.focusField($event)" (change)="this.checkAllFilled()" class="form-control text-center"
                                                            formControlName="cardNumber" type="text" />
                                                        <div>
                                                            <div class="triangle d-flex align-items-end"><span>*</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-item">
                                                    <label class="label-light label-checkout">{{ 'MM/YY' | translate }}</label>
                                                    <div class="d-flex input-wrapper">
                                                        <input (focus)="this.focusField($event)" (change)="this.checkAllFilled()" class="form-control"
                                                            formControlName="mmYY" type="text" />
                                                        <div>
                                                            <div class="triangle d-flex align-items-end"><span>*</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-item">
                                                    <label class="label-light label-checkout">{{ 'security code' | translate }}</label>
                                                    <div class="d-flex input-wrapper">
                                                        <input (focus)="this.focusField($event)" (change)="this.checkAllFilled()" class="form-control"
                                                            formControlName="securityCode" type="text" />
                                                        <div>
                                                            <div class="triangle d-flex align-items-end"><span>*</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-item">
                                                    <label class="label-light label-checkout">{{ 'Zip/Postal Code' | translate }}</label>
                                                    <div class="d-flex input-wrapper">
                                                        <input (focus)="this.focusField($event)" (change)="this.checkAllFilled()" class="form-control"
                                                            formControlName="zipPostalCode" type="text" />
                                                        <div>
                                                            <div class="triangle d-flex align-items-end"><span>*</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="d-flex justify-content-end">
                                                    <div class="d-flex" style="background: #aaa4;
                                                border-radius: 10px;
                                                width: fit-content;
                                                padding-left: 10px;
                                                padding-right: 10px;
                                                color: #444;">
                                                        <h6 style="margin: 10px;">{{ 'secure' | translate }}</h6>
                                                        <fa-icon style="margin: 8px;" [icon]="this.faLock"></fa-icon>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div style="margin-top: 140px;">
                            <div class="d-flex justify-content-between">
                                <h4>{{ 'total amount' | translate }}</h4>
                                <div *ngIf="this.totalPrice == '0'" style="margin-right: 10px;"
                                    class="spinner-border spinner-border-sm text-dark btn-w" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                                <h4 *ngIf="this.totalPrice != '0'">{{ this.totalPrice }} {{ this.totalPrice == "0" ? ''
                                    : '$'}}</h4>
                            </div>
                            <div>
                                <button disabled id="submit-btn" class="btn btn-primary w-100">{{ 'complete payment' | translate }}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
