<div class="ui right labeled left icon input" style="    padding-left: 15px;
border: 1px solid #aaa;
border-radius: 20px 5px 5px 20px;">
    <select (change)="this.currencyChanged($event)" class="ui compact selection dropdown" style="direction: rtl; border: none;">
        <option selected="" value="MKD">MKD</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
    </select>
    <a class="ui left tag label">
        <ng-content select="#price"></ng-content>
    </a>
</div>
